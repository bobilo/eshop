<p-toast position="top-right"></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all users">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="users" responsiveLayout="scroll" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th pSortableColumn="email">Email<p-sortIcon field="email"></p-sortIcon></th>
                            <th pSortableColumn="phone">Is Admin<p-sortIcon field="phone"></p-sortIcon></th>
                            <th pSortableColumn="country">Country<p-sortIcon field="country"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td><p-tag *ngIf="user.isAdmin" styleClass="mr-2" icon="pi pi-check" severity="success" [rounded]="true"></p-tag>
                            <p-tag *ngIf="!user.isAdmin" icon="pi pi-times" severity="danger" [rounded]="true"></p-tag></td>
                            <td>{{ getCountryName(user.country) }}</td>
                            <td>
                                <p-button styleClass="p-button-success mr-4" icon="pi pi-pencil" (click)="updateUser(user.id)"></p-button>
                                <p-button styleClass="p-button-danger" icon="pi pi-trash" (click)="deleteUser(user.id)"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
