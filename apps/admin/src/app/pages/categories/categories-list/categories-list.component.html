<p-toast position="top-right"></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.name }}</td>
                            <td><i class="pi" [ngClass]="'pi-' + category.icon" style="font-size: 2rem"></i></td>
                            <td><div [ngStyle]="{backgroundColor: category.color, width: '60px', height: '30px', borderRadius: '5px'}">&nbsp;</div></td>
                            <td>
                                <p-button styleClass="p-button-success mr-4" icon="pi pi-pencil" (click)="updateCategory(category.id)"></p-button>
                                <p-button styleClass="p-button-danger" icon="pi pi-trash" (click)="deleteCategory(category.id)"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
