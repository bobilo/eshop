<p-toast position="top-right"></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Product' : 'Add Product'" subheader="You can add or edit products here">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" styleClass="p-button-primary mr-2" (click)="onSubmit()"></p-button>
                        <p-button label="Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary" (click)="onCancel()"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" class="inputfield w-full" pInputText />
                            <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="field col">
                            <label for="icon">Brand</label>
                            <input formControlName="brand" id="brand" type="text" class="inputfield w-full" pInputText />
                            <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is required</small>
                        </div>
                        <div class="field col">
                            <label for="price">Price</label><br />
                            <p-inputNumber formControlName="price" mode="decimal" inputId="withoutgrouping" [useGrouping]="false"> </p-inputNumber>
                            <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is required</small>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col-4">
                            <label for="countInStock">Count in Stock</label><br />
                            <p-inputNumber formControlName="countInStock" mode="decimal" inputId="withoutgrouping" [useGrouping]="false"> </p-inputNumber>
                            <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">Count in stock is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="category">Category</label><br />
                            <p-dropdown
                                [options]="categories"
                                formControlName="category"
                                optionLabel="name"
                                optionValue="id"
                                filter="true"
                                filterBy="name"
                                showClear="true"
                                placeholder="Select a category"
                            ></p-dropdown>
                            <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">Category in stock is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="isFeatured">Is Featured</label><br />
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div>
                        <div class="field col-12">
                            <label for="description">Description</label><br />
                            <textarea formControlName="description" rows="5" cols="50" pInputTextarea></textarea>
                            <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is required</small>
                        </div>
                        <div class="field col-12">
                            <label for="richDescription">Product Details</label><br />
                            <p-editor formControlName="richDescription" [style]="{ height: '320px' }"></p-editor>
                            <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Details is required</small>
                        </div>
                        <div class="field col-12">
                            <label for="name">Main Image</label><br />
                            <input class="p-inputtext" type="file" accept="image/*" (change)="onImageUpload($event)" />
                        </div>
                        <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error">Image is required</small>
                        <div class="col-4 mt-2 pl-0">
                            <img [src]="imagePreview" alt="" width="100%" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
